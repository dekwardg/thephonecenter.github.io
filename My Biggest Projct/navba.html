<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
.navbar{
    background-color: black;
    border-radius: 27px;
    
}
  .navbar ul {
 overflow: auto;
  }
  .navbar li {
      float: left;
      list-style: none;
      margin: 13px 25px;
  }

.navbar li a {
    padding: 3px;
    text-decoration: none;
    color:white;
}
.search {
    float: right;
    padding: 6px 10px;
}

.navbar input {
    border: 2px solid black;
    box-sizing: 4px;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Content</a></li>
                <div class="search">
                    <form>
                    <input type="text" class="search" id="search" placeholder="Search Here">
                    <input type="submit" value="search">
                    </form>
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
